    <main>
        <h2>Reservation</h2>
        <form action="thanks.html" method="GET">
                <h1>Contact Us!</h1>
            <section class="personalInfo">
            <div class="form-example">
                <label for="name">Full Name: </label>
                <input type="text" name="fullName" pattern="[A-Za-z]{5-30}" title="Enter your full name" id="fullName"
                    required>
            </div>
            <div class="form-example">
                <label for="email">Email: </label>
                <input type="email" name="email" title="Enter your email" id="emailAddress" required>
            </div>
            <div class="form-example">
                <label for="phonenummber">Phone: </label>
                <input type="tel" name="phone" title="Enter your phone number" id="phone" required>
            </div>
            <div class="form-example">
                <label for="addressOne">Address: </label>
                <input type="text" name="address" title="Enter your address" id="address" required>
            </div>
            <div class="form-example">
                    <label for="homeState">Home State: </label>
                    <input type="text" name="homeState" title="Enter your home state" id="homeState" required>
                </div>
                <div class="form-example">
                        <label for="country">Country: </label>
                        <input type="text" name="country" title="Enter your Country" id="country" required>
                    </div>
            <div class="form-example">
                    <label for="zipCode">Zip Code: </label>
                    <input type="number" name="zipCode" title="Enter your Zip Code" id="zipCode" required>
                </div>
        </section>
        <h2>Reservation Info</h2>
        <section class="reserveInfo">
            <div class="form-example">
                <label for="reserveDate">Reservation Date: </label>
                <input type="date" name="reserveDate" title="Enter date of the reservation" id="reserveDate">
            </div>
            <div class="form-example">
                <label for="reserveType">Reservation Type:</label>
                <input list="reserveType" title="Enter the reserve type">
    
                <datalist id="reserveType">
                    <option value="Standard Room">
                    <option value="Executive Room">
                    <option value="Deluxe Room ">
                    <option value="Luxuary Room">
                </datalist>
            </div>
    
            
            <br>
    
            <div class="form-example">
                <label for="reserveRegion">Reservation Location: </label>
                <select name="reserveRegion" id="reserveRegion">
                    <option selected disabled value="">Select Reserve Place</option>
                    <option value="saltLake">Salt Lake Temple</option>
                    <option value="manilaPhilly">Manila Philippines Temple</option>
                    <option value="gilbert">Gilbert Arizona Temple</option>
                    <option value="calgary">Calgary Albert Temple</option>
                </select>
            </div>
            <section class="commentInfo">
                    <div>
                        <div>Will you be attending the tour?</div>
                        <div class="margin">
                            <label for="yes">Yes</label>
                            <input id="Yes" name="tour" type="radio" value="Yes">
                        
                            <label for="no">No</label>
                            <input id="no" name="tour" type="radio" value="no">
                        
                            <label for="maybe">Maybe</label>
                            <input id="maybe" name="tour" type="radio" value="maybe">
                            
                        </div>
                    </div>
        </section>
        <h2>Comment & Suggestions</h2>
            
    
            <div id="align-top">
                <label for="comments"></label>
                <textarea name="comments" id="comments"
                    cols="30" rows="10"></textarea>
            </div>
        </section>
        
        <hr>
    
            <div class="form-example">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset!">
            </div>
        </form>
        
    </main>
