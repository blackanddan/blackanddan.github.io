            <h1>Sad Cloud</h1>
            <div class="m">We got the Sad news!</div>

    <form action="thanks.html" method="GET">
            <h1>Contact Us!</h1>
        <section class="personalInfo">
        <div class="form-example">
            <label for="name">Full Name: </label>
            <input type="text" name="fullName" pattern="[A-Za-z]{5-30}" title="Enter your full name" id="fullName"
                required>
        </div>
        <div class="form-example">
            <label for="email">Email: </label>
            <input type="email" name="email" title="Enter your email" id="emailAddress" required>
        </div>
        <div class="form-example">
            <label for="phonenummber">Phone: </label>
            <input type="tel" name="phone" title="Enter your phone number" id="phone" required>
        </div>
        <div class="form-example">
            <label for="zipCode">Zip Code: </label>
            <input type="number" name="zipCode" title="Enter your Zip Code" id="zipCode" required>
        </div>
    </section>
    <h1>Storm Info</h1>
    <section class="stormInfo">
        <div class="form-example">
            <label for="stormDate">Storm Date: </label>
            <input type="date" name="stormDate" title="Enter date of the storm" id="stormDate">
        </div>
        <div class="form-example">
            <label for="stormType">Storm Type:</label>
            <input list="stormType" title="Enter the storm type">

            <datalist id="stormType">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
        </div>

        <div id="stormSeverity">
            <label for="rating">Storm Severity (1 to 10):</label>
            <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                onchange="adjustRating(this.value)">
            <span id="ratingvalue">5</span>
        </div>
        <br>

        <div class="form-example">
            <label for="stormRegion">Storm Region: </label>
            <select name="stormRegion" id="stormRegion">
                <option selected disabled value="">Select Region</option>
                <option value="fishHaven">Fish Haven</option>
                <option value="preston">Preston</option>
                <option value="sugarCity">Sugar City</option>
            </select>
        </div>
        <section class="commentInfo">
                <div>
                    <div>Are you in danger?</div>
                    <div class="margin">
                        <label for="yes">Yes</label>
                        <input id="Yes" name="danger" type="radio" value="Yes">
                    
                        <label for="no">No</label>
                        <input id="no" name="danger" type="radio" value="no">
                    
                        <label for="maybe">Maybe</label>
                        <input id="maybe" name="danger" type="radio" value="maybe">
                        
                    </div>
                </div>
    </section>
    <h1>Comment & Suggestions</h1>
        

        <div id="align-top">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments"
                cols="30" rows="10"></textarea>
        </div>
    </section>
    
    <hr>

        <div class="form-example">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset!">
        </div>
    </form>
    <main>
    </main>

    </footer>

</body>
